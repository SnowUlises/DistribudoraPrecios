<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Distribuidora Funaz</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  >
  <style>
    :root {
      --green-apple: #7ED957;
      --bg: #f7fbf7;
      --card: #fff;
      --muted: #6b6b6b;
      --radius: 12px;
      --shadow-sm: 0 4px 12px rgba(18,64,22,0.04);
      --shadow-md: 0 8px 22px rgba(18,64,22,0.06);
      --shadow-lg: 0 14px 40px rgba(18,64,22,0.08);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(145deg, var(--bg) 20%, #e8f5e8 100%);
      color: #0b2a12;
      line-height: 1.6;
      font-size: 16px;
      font-weight: 400;
      font-variation-settings: 'wght' 400;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      flex-direction: column;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 0;
      background: linear-gradient(90deg, rgba(255,255,255,0.9), rgba(255,255,255,0.5));
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
    }

    header:hover {
      box-shadow: var(--shadow-md);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 18px;
      justify-content: center;
      width: 100%;
      flex-direction: column;
    }

    .logo {
      width: 100%;
      max-width: 420px;
    }

    .logo img {
      width: 100%;
      object-fit: contain;
      transition: var(--transition);
    }

    .logo:hover img {
      transform: scale(1.02);
    }

    .subtitle {
      margin-top: 8px;
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      font-weight: 500;
      font-variation-settings: 'wght' 500;
    }

    .wrap {
      max-width: 1200px;
      margin: 24px auto;
      padding: 0 20px;
    }

    .topbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      gap: 12px;
      padding: 12px 16px;
      background: rgba(255,255,255,0.8);
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
    }

    .search {
      display: flex;
      gap: 10px;
      align-items: center;
      flex: 1;
      min-width: 220px;
    }

    .search input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #dfeede;
      background: #fff;
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
      font-variation-settings: 'wght' 400;
    }

    .search input:focus {
      border-color: var(--green-apple);
      box-shadow: 0 0 0 3px rgba(126,217,87,0.2);
      outline: none;
    }

    .search input::placeholder {
      color: var(--muted);
      opacity: 0.8;
    }

    .cat-wrapper {
      position: relative;
    }

    .cat-toggle {
      appearance: none;
      -webkit-appearance: none;
      padding: 10px 20px;
      border-radius: 999px;
      border: 1px solid rgba(6,59,17,0.06);
      background: #fff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
      font-variation-settings: 'wght' 600;
    }

    .cat-toggle:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      background: var(--green-apple);
      color: #05310b;
    }

    .cat-toggle[aria-expanded="true"] {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
      background: var(--green-apple);
      color: #05310b;
    }

    .cat-menu {
      position: absolute;
      right: 0;
      top: calc(100% + 10px);
      min-width: 220px;
      max-height: 320px;
      overflow: auto;
      background: var(--card);
      border-radius: 12px;
      padding: 8px;
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(0,0,0,0.04);
      list-style: none;
      margin: 0;
      z-index: 60;
      animation: fadeIn 0.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .cat-menu li {
      margin: 4px 0;
    }

    .cat-menu button {
      width: 100%;
      text-align: left;
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      font-variation-settings: 'wght' 600;
    }

    .cat-menu button:hover {
      background: rgba(126,217,87,0.1);
      transform: translateX(4px);
      color: #05310b;
    }

    .cat-menu button.active {
      background: var(--green-apple);
      color: #05310b;
      font-weight: 700;
      box-shadow: var(--shadow-sm);
      font-variation-settings: 'wght' 700;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 24px;
    }

    @media (max-width:1000px) {
      .grid { grid-template-columns: repeat(3,1fr); }
    }
    @media (max-width:700px) {
      .grid { grid-template-columns: repeat(2,1fr); }
    }
    @media (max-width:420px) {
      .grid { grid-template-columns: 1fr; }
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 16px;
      box-shadow: var(--shadow-md);
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 260px;
      transition: var(--transition);
      opacity: 0;
      transform: translateY(20px);
      animation: cardFadeIn 0.5s ease-out forwards;
    }

    @keyframes cardFadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }
    /* Add more for larger grids if needed */

    .card:hover {
      transform: translateY(-6px);
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(126,217,87,0.3);
    }

    .thumb {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      overflow: hidden;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(0,0,0,0.02);
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: var(--transition);
    }

    .card:hover .thumb img {
      transform: scale(1.05);
    }

    .name {
      font-weight: 700;
      color: #08330f;
      font-size: 16px;
      line-height: 1.3;
      font-variation-settings: 'wght' 700;
    }

    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-top: auto;
    }

    .price {
      font-weight: 800;
      color: #063b11;
      font-size: 18px;
      font-variation-settings: 'wght' 800;
    }

    .muted {
      color: var(--muted);
      font-size: 13px;
      font-weight: 500;
      font-variation-settings: 'wght' 500;
    }

    footer {
      margin: 36px 0 80px;
      text-align: center;
      color: var(--muted);
    }

    .empty {
      padding: 40px;
      border-radius: 12px;
      background: #fff;
      text-align: center;
      color: var(--muted);
      box-shadow: var(--shadow-sm);
      animation: fadeIn 0.3s ease-out;
    }
  </style>
</head>

<body>
  <header>
    <div class="brand" style="justify-content:center;width:100%; flex-direction: column; align-items: center;">
      <div class="logo logo-wide">
        <img src="imagenes/logo.png" alt="Logo" onerror="this.src='imagenes/placeholder.png'">
      </div>
      <div class="subtitle" style="margin-top:10px; text-align:center; font-size:14px; color:#6b6b6b;">
        Pedidos: 2645583761 · Consultas: 2645156933
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- TOPBAR: buscador + dropdown de categorias -->
    <div class="topbar">
      <div class="search">
        <input id="search" placeholder="Buscar producto..." />
      </div>

      <div class="cat-wrapper" style="position:relative;">
        <div class="dropdown">
          <button id="catToggle" class="cat-toggle" aria-expanded="false" aria-haspopup="true">
            Categorías ▾
          </button>
          <ul id="categoriesMenu" class="cat-menu" hidden role="menu" aria-labelledby="catToggle"></ul>
        </div>
      </div>
    </div>

    <section id="productsArea">
      <div id="grid" class="grid"></div>
      <div id="empty" class="empty" style="display:none;margin-top:18px">
        No se encontraron productos.
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    // --- CONFIG --------------------------------------------------------------
    const supa = createClient(
      'https://slroycxifwezthdomkny.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNscm95Y3hpZndlenRoZG9ta255Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyNzIzNDIsImV4cCI6MjA3MTg0ODM0Mn0.OhgCTvtvdvOejXS9iXPX8rkg3Dh_jBkWObwhL-HnDB8'
    );

    const FIXED_CATEGORIES = [
      "Todas", "OFERTAS" , "ALIMENTOS", "ANALGESICOS", "ENCENDEDORES", "CREMAS",
      "DESODORANTES", "GALLETAS Y GOLOSINAS", "JUGOS", "LIMPIEZA",
      "PAPELES Y BOLSAS", "PEGAMENTOS", "PERFUMERIA", "REPELENTES", "ACCESORIOS",
      "SHAMPO Y ENJUAGUE", "TINTURAS NANTYR"
    ];

    let PRODUCTS = [];
    let currentCategory = 'Todas';

    const empty = document.getElementById('empty');
    const grid = document.getElementById('grid');
    const categoriesMenu = document.getElementById('categoriesMenu');
    const catToggle = document.getElementById('catToggle');
    const searchInput = document.getElementById('search');

    // --- HELPERS -------------------------------------------------------------
    function parsePrice(v){
      if (v === null || v === undefined) return 0;
      if (typeof v === 'number') return v;
      const s = String(v).trim().replace(/\./g,'').replace(',', '.');
      const n = parseFloat(s);
      return isNaN(n) ? 0 : n;
    }

    function formatMoney(n){
      return new Intl.NumberFormat('es-AR', {
        style:'currency',
        currency:'ARS'
      }).format(n);
    }

    function normalizeCategory(c){
      if(!c) return 'Otros';
      const s = String(c).trim();
      return FIXED_CATEGORIES.includes(s) ? s : 'Otros';
    }

    function normalizeImage(path){
      if(!path) return 'imagenes/placeholder.png';
      return path.startsWith('/') ? path.slice(1) : path;
    }

    // --- BUILD dropdown menu -----------------------------------------------
    function buildCategoryMenu(){
      categoriesMenu.innerHTML = '';
      FIXED_CATEGORIES.forEach(cat => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.textContent = cat;
        btn.className = (cat === currentCategory ? 'active' : '');
        btn.onclick = (e) => {
          e.stopPropagation();
          currentCategory = cat;
          // actualizar clases
          categoriesMenu.querySelectorAll('button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          applyFilters();
          closeMenu();
        };
        li.appendChild(btn);
        categoriesMenu.appendChild(li);
      });
    }

    function openMenu(){
      categoriesMenu.hidden = false;
      catToggle.setAttribute('aria-expanded', 'true');
    }
    function closeMenu(){
      categoriesMenu.hidden = true;
      catToggle.setAttribute('aria-expanded', 'false');
    }

    catToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      if (categoriesMenu.hidden) {
        buildCategoryMenu();
        openMenu();
      } else {
        closeMenu();
      }
    });

    // cerrar al click fuera
    document.addEventListener('click', (ev) => {
      const outside = !ev.composedPath().includes(categoriesMenu) && !ev.composedPath().includes(catToggle);
      if (outside) closeMenu();
    });
    // cerrar con esc
    document.addEventListener('keydown', (ev) => { if (ev.key === 'Escape') closeMenu(); });

    // --- CARD & RENDER -------------------------------------------------------
    function createCard(p) {
      const card = document.createElement('article');
      card.className = 'card';

      const displayedPrice = formatMoney(parsePrice(p.precio) * 1.10);

      // Imagen placeholder por defecto
      const img = document.createElement('img');
      img.src = 'imagenes/placeholder.png';
      img.alt = p.nombre || 'Producto';

      // Determinar URL real de la imagen
      if (p.imagen) {
        let imgPath = p.imagen.trim();
        if (!imgPath.startsWith('http') && !imgPath.startsWith('/') && !imgPath.startsWith('imagenes/')) {
          imgPath = `imagenes/${imgPath}`;
        }
        const realImg = new Image();
        realImg.src = imgPath;
        realImg.onload = () => { img.src = imgPath; };
        realImg.onerror = () => { img.src = 'imagenes/placeholder.png'; };
      }

      card.innerHTML = `
        <div class="thumb"></div>
        <div class="name">${p.nombre || 'Sin nombre'}</div>
        <div class="meta">
          <div class="price">${displayedPrice}</div>
          <div class="muted">${p.categoria ? normalizeCategory(p.categoria) : ''}</div>
        </div>
      `;

      card.querySelector('.thumb').appendChild(img);
      return card;
    }

    function renderProducts(list){
      grid.innerHTML = '';
      if(!list || list.length === 0){
        empty.style.display = 'block';
        return;
      }
      empty.style.display = 'none';
      list.forEach(p => grid.appendChild(createCard(p)));
    }

    // --- FILTERS -------------------------------------------------------------
    function applyFilters(){
      const q = searchInput.value.trim().toLowerCase();
      let list = PRODUCTS.slice();

      if(currentCategory && currentCategory !== 'Todas'){
        list = list.filter(p =>
          (p.categoria || '').toLowerCase().includes(currentCategory.toLowerCase())
        );
      }

      if(q){
        list = list.filter(p =>
          (p.nombre || '').toLowerCase().includes(q)
        );
      }

      renderProducts(list);
    }
    searchInput.addEventListener('input', applyFilters);

    // --- LOAD DATA -----------------------------------------------------------
    async function load(){
      try {
        const { data, error } = await supa
          .from('productos')
          .select('*')
          .order('id', { ascending: true });

        if (error) {
          console.error('❌ Supabase error:', error);
          empty.style.display = 'block';
          return;
        }

        PRODUCTS = (Array.isArray(data) ? data : []).map(p => ({
          id: p.id ?? null,
          nombre: p.nombre ?? '',
          precio: parsePrice(p.precio),
          categoria: p.categoria ?? '',
          stock: p.stock ?? 0,
          imagen: p.imagen ?? ''
        }));

        buildCategoryMenu(); // construimos el menú (con la categoría inicial)
        applyFilters();
      } catch (e) {
        console.error('❌ Error al cargar productos:', e);
        empty.style.display = 'block';
      }
    }
    load();
  </script>
</body>
</html>
