<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Distribuidora Funaz - Mayorista/Minorista</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green-apple: #7ED957;
      --bg: #f7fbf7;
      --card: #fff;
      --muted: #6b6b6b;
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: Inter, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
      margin: 0;
      background: linear-gradient(180deg, var(--bg), #eef7ee);
      color: #0b2a12;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 0;
      background: linear-gradient(90deg, rgba(255,255,255,0.6), transparent);
      backdrop-filter: blur(4px);
    }
    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 12px;
    }
    .logo img {
      width: 100%;
      max-width: 520px;
      object-fit: contain;
    }
    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #6b6b6b;
    }
    .wrap {
      max-width: 1400px;
      margin: 28px auto;
      padding: 0 20px;
    }
    .topbar {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .search {
      flex: 1;
      min-width: 220px;
    }
    .search input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #dfeede;
    }
    .cat-toggle {
      appearance: none;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(6,59,17,0.06);
      background: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(6,59,17,0.04);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .btn-pdf {
      background: #d32f2f;
      color: white;
      border: none;
    }
    .btn-pdf:hover {
      background: #b71c1c;
    }
    .cat-menu {
      position: absolute;
      right: 0;
      top: calc(100% + 10px);
      min-width: 200px;
      max-height: 320px;
      overflow: auto;
      background: var(--card);
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 14px 40px rgba(6,59,17,0.08);
      border: 1px solid rgba(0,0,0,0.04);
      list-style: none;
      margin: 0;
      z-index: 60;
    }
    .cat-menu button {
      width: 100%;
      text-align: left;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-weight: 600;
    }
    .cat-menu button:hover { background: #f0f8f0; }
    .cat-menu button.active {
      background: var(--green-apple);
      color: #05310b;
      font-weight: 800;
    }
    .grid {
      display: grid;
      gap: 18px;
      grid-auto-rows: 280px;
      align-items: start;
    }
    .grid.cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
    .grid.cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    .grid.cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    .grid.cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
    .grid.cols-5 { grid-template-columns: repeat(5, minmax(0, 1fr)); }
    .grid.cols-6 { grid-template-columns: repeat(6, minmax(0, 1fr)); }
    .grid.cols-7 { grid-template-columns: repeat(7, minmax(0, 1fr)); }
    .grid.cols-8 { grid-template-columns: repeat(8, minmax(0, 1fr)); }
    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 8px 22px rgba(18,64,22,0.06);
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100%;
      overflow: hidden;
    }
    .thumb {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      overflow: hidden;
      background: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .name {
      font-weight: 700;
      color: #08330f;
      font-size: 16px;
      line-height: 1.2;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .meta {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    .price {
      font-weight: 800;
      color: #063b11;
      font-size: 18px;
    }
    .muted {
      color: var(--muted);
      font-size: 13px;
    }
    @media (max-width: 640px) {
      .grid { grid-auto-rows: 240px; gap: 12px; }
      .topbar { flex-wrap: wrap; }
      .search input { width: 100%; }
      .name { font-size: 18px; }
      .price { font-size: 20px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">
        <img id="logoImg" src="" alt="Logo">
      </div>
      <div class="subtitle">
        <a href="https://distribuidorapedidos.onrender.com" style="color:green; text-decoration:underline; font-weight:bold;">Haz tu pedido aquÃ­</a>
        Â· Consultas: 2645422870 Â· UbicaciÃ³n: CristÃ³bal ColÃ³n 1740.
      </div>
    </div>
  </header>
  <main class="wrap">
    <div class="topbar">
      <div class="search">
        <input id="search" placeholder="Buscar producto..." />
      </div>
      
      <button id="btnPdf" class="cat-toggle btn-pdf">
        ðŸ“„ Descargar PDF
      </button>

      <div style="position:relative;">
        <button id="colsToggle" class="cat-toggle">Columnas: 2 â–¾</button>
        <ul id="colsMenu" class="cat-menu" hidden></ul>
      </div>
      <div style="position:relative;">
        <button id="catToggle" class="cat-toggle">CategorÃ­as â–¾</button>
        <ul id="categoriesMenu" class="cat-menu" hidden></ul>
      </div>
    </div>
    <section id="productsArea">
      <div id="grid" class="grid cols-2"></div>
      <div id="empty" style="display:none;margin-top:18px">
        No se encontraron productos.
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = window.supabase;
    const supa = createClient(
      'https://slroycxifwezthdomkny.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNscm95Y3hpZndlenRoZG9ta255Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyNzIzNDIsImV4cCI6MjA3MTg0ODM0Mn0.OhgCTvtvdvOejXS9iXPX8rkg3Dh_jBkWObwhL-HnDB8'
    );

    let PLACEHOLDER_URL = 'https://via.placeholder.com/400x400/eeeeee/888888?text=SIN+IMAGEN';

    const phSupabaseUrl = supa.storage.from('imagenes').getPublicUrl('placeholder.png').data.publicUrl;
    if (phSupabaseUrl) {
      const tester = new Image();
      tester.onload = () => { PLACEHOLDER_URL = phSupabaseUrl; };
      tester.src = phSupabaseUrl;
    }

    const FIXED_CATEGORIES = ["Todas","OFERTAS","ALIMENTOS","BEBIDAS","ANALGESICOS","ENCENDEDORES","CREMAS","DESODORANTES","GALLETAS Y GOLOSINAS","JUGOS","LIMPIEZA","PAPELES Y BOLSAS","PEGAMENTOS","PERFUMERIA","REPELENTES","ACCESORIOS","SHAMPO Y ENJUAGUE","TINTURAS NANTYR"];

    let PRODUCTS = [];
    let currentCategory = 'Todas';
    let currentCols = 2;

    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const searchInput = document.getElementById('search');
    const catToggle = document.getElementById('catToggle');
    const categoriesMenu = document.getElementById('categoriesMenu');
    const colsToggle = document.getElementById('colsToggle');
    const colsMenu = document.getElementById('colsMenu');
    const btnPdf = document.getElementById('btnPdf');

    function parsePrice(v){
      if (v == null) return 0;
      let s = String(v).trim();
      const hasDot = s.indexOf('.') !== -1;
      const hasComma = s.indexOf(',') !== -1;
      if (hasDot && hasComma) {
        if (s.lastIndexOf('.') > s.lastIndexOf(',')) {
          s = s.replace(/,/g, '');
        } else {
          s = s.replace(/\./g, '').replace(/,/g, '.');
        }
      } else if (hasComma) {
        s = s.replace(/\./g, '').replace(/,/g, '.');
      } else if (hasDot) {
        const parts = s.split('.');
        const aft = parts[1] || '';
        if (aft.length === 3 && parts[0].length > 0) {
          s = s.replace(/\./g, '');
        }
      }
      const n = parseFloat(s);
      return isNaN(n) ? 0 : n;
    }

    function formatMoney(n){
      return new Intl.NumberFormat('es-AR', { style:'currency', currency:'ARS' }).format(n);
    }

    function normalizeCategory(c){
      if(!c) return 'Otros';
      const s = String(c).trim().toUpperCase();
      return FIXED_CATEGORIES.find(cat => cat.toUpperCase() === s) || 'Otros';
    }

    function getImageUrl(fileName) {
      if (!fileName) return '';
      const clean = fileName.trim().replace(/^imagenes\//,'');
      const { data } = supa.storage.from('imagenes').getPublicUrl(clean);
      return data.publicUrl || '';
    }

    function createCard(p) {
      const card = document.createElement('article');
      card.className = 'card';
      // Precio web FUNAZ: +10%
      const price = formatMoney(parsePrice(p.precio) * 1.10);

      const img = document.createElement('img');
      img.alt = p.nombre || '';
      img.src = PLACEHOLDER_URL;

      if (p.imagen) {
        const url = getImageUrl(p.imagen.trim());
        if (url) {
          const tester = new Image();
          tester.onload = () => img.src = url;
          tester.src = url;
        }
      }

      card.innerHTML = `
        <div class="thumb"></div>
        <div class="name">${p.nombre || ''}</div>
        <div class="meta">
          <div class="price">${price}</div>
          <div class="muted">${normalizeCategory(p.categoria)}</div>
        </div>
      `;
      card.querySelector('.thumb').appendChild(img);
      return card;
    }

    function renderProducts(list){
      grid.innerHTML = '';
      if (!list || list.length === 0) {
        empty.style.display = 'block';
        return;
      }
      empty.style.display = 'none';
      list.forEach(p => grid.appendChild(createCard(p)));
    }

    function applyFilters(){
      const q = searchInput.value.trim().toLowerCase();
      let list = PRODUCTS;

      if (currentCategory !== 'Todas') {
        list = list.filter(p => normalizeCategory(p.categoria) === currentCategory);
      }

      if (q) {
        list = list.filter(p => (p.nombre || '').toLowerCase().includes(q));
      }

      renderProducts(list);
    }

    function buildCategoryMenu(){
      categoriesMenu.innerHTML = '';
      FIXED_CATEGORIES.forEach(cat => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = cat;
        btn.className = cat === currentCategory ? 'active' : '';
        btn.onclick = () => {
          currentCategory = cat;
          categoriesMenu.querySelectorAll('button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          applyFilters();
          categoriesMenu.hidden = true;
        };
        li.appendChild(btn);
        categoriesMenu.appendChild(li);
      });
    }

    catToggle.addEventListener('click', () => {
      if (categoriesMenu.hidden) {
        buildCategoryMenu();
        categoriesMenu.hidden = false;
      } else {
        categoriesMenu.hidden = true;
      }
    });

    function buildColsMenu(){
      colsMenu.innerHTML = '';
      [1,2,3,4,5,6,7,8].forEach(n => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = n;
        btn.className = n === currentCols ? 'active' : '';
        btn.onclick = () => {
          currentCols = n;
          grid.className = `grid cols-${n}`;
          colsMenu.querySelectorAll('button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          colsMenu.hidden = true;
          updateColsToggleText();
        };
        li.appendChild(btn);
        colsMenu.appendChild(li);
      });
    }

    function updateColsToggleText(){
      colsToggle.textContent = `Columnas: ${currentCols} â–¾`;
    }

    colsToggle.addEventListener('click', () => {
      if (colsMenu.hidden) {
        buildColsMenu();
        colsMenu.hidden = false;
      } else {
        colsMenu.hidden = true;
      }
    });

    document.addEventListener('click', e => {
      if (!e.target.closest('#catToggle') && !e.target.closest('#categoriesMenu')) categoriesMenu.hidden = true;
      if (!e.target.closest('#colsToggle') && !e.target.closest('#colsMenu')) colsMenu.hidden = true;
    });

    searchInput.addEventListener('input', applyFilters);

    // ================= GENERACION PDF =================
    async function generatePDF(rows = 6, cols = 6) {
      if (!window.PRODUCTS || window.PRODUCTS.length === 0) {
        alert('EsperÃ¡ que carguen los productos');
        return;
      }
      
      const originalText = btnPdf.textContent;
      btnPdf.textContent = 'Generando...';
      btnPdf.disabled = true;

      if (!window.jspdf) {
        await new Promise((resolve, reject) => {
          const s = document.createElement('script');
          s.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
          s.onload = resolve;
          s.onerror = reject;
          document.head.appendChild(s);
        });
      }
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'landscape', unit: 'mm', format: 'a4' });
      const pageWidth = 297;
      const pageHeight = 210;
      const margin = 10;
      const cellWidth = (pageWidth - 2 * margin) / cols;
      const cellHeight = (pageHeight - 2 * margin) / rows;

      async function urlToDataURL(url) {
        if (!url) return null;
        try {
          const res = await fetch(url, { mode: 'cors' });
          if (!res.ok) return null;
          const blob = await res.blob();
          return await new Promise((res2, rej) => {
            const reader = new FileReader();
            reader.onload = () => res2(reader.result);
            reader.onerror = rej;
            reader.readAsDataURL(blob);
          });
        } catch (e) { return null; }
      }

      const categories = {};
      window.PRODUCTS.forEach(p => {
        const cat = normalizeCategory(p.categoria) || 'Otros';
        if (!categories[cat]) categories[cat] = [];
        
        // Precio PDF = Precio Web FUNAZ (precio base * 1.10)
        // No se agrega ningun markup extra.
        const price = parsePrice(p.precio) * 1.10;

        categories[cat].push({
          name: p.nombre || '',
          price: price,
          imgSrc: getImageUrl(p.imagen) || PLACEHOLDER_URL
        });
      });

      let y = margin;
      let colIndex = 0;

      for (const [cat, items] of Object.entries(categories)) {
        doc.setFontSize(20);
        doc.setFont('helvetica', 'bold');
        doc.setTextColor(5, 49, 11);
        if (y + 12 > pageHeight - margin) {
          doc.addPage();
          y = margin;
          colIndex = 0;
        }
        doc.text(cat, pageWidth / 2, y + 12, { align: 'center' });
        y += 16;

        for (const prod of items) {
          if (y + cellHeight > pageHeight - margin) {
            doc.addPage();
            y = margin + 10;
            colIndex = 0;
          }
          const x = margin + colIndex * cellWidth;

          doc.setDrawColor(180, 180, 180);
          doc.setLineWidth(0.35);
          doc.rect(x + 2, y + 2, cellWidth - 4, cellHeight - 4, 'S');

          const innerPadding = 8;
          const availableWidth = cellWidth - innerPadding * 2;
          const imgH = Math.round(cellHeight * 0.55) - innerPadding;
          const imgW = availableWidth;
          const imgX = x + innerPadding;
          const imgY = y + innerPadding;

          let imgData = await urlToDataURL(prod.imgSrc);
          if (!imgData) imgData = await urlToDataURL(PLACEHOLDER_URL);

          if (imgData) {
            let imgType = 'PNG';
            if (typeof imgData === 'string' && (imgData.indexOf('jpeg') >= 0 || imgData.indexOf('jpg') >= 0)) imgType = 'JPEG';
            try {
              doc.addImage(imgData, imgType, imgX, imgY, imgW, imgH, undefined, 'SLOW');
            } catch (e) {
              doc.setDrawColor(220,220,220);
              doc.rect(imgX, imgY, imgW, imgH);
            }
          }

          const nameAreaY = imgY + imgH + 6;
          doc.setFontSize(11.5);
          doc.setFont('helvetica', 'bold');
          doc.setTextColor(0,0,0);
          let nameLines = doc.splitTextToSize(prod.name || '', availableWidth);
          doc.text(nameLines, x + innerPadding, nameAreaY);

          doc.setFontSize(14);
          doc.setFont('helvetica', 'bold');
          doc.setTextColor(6,59,17);
          doc.text("$" + prod.price.toLocaleString('es-AR', {maximumFractionDigits: 0}), x + innerPadding, y + cellHeight - innerPadding);

          colIndex++;
          if (colIndex >= cols) {
            colIndex = 0;
            y += cellHeight;
          }
        }
        colIndex = 0;
        y += 12;
      }
      const fileName = `Catalogo_Funaz_${new Date().toISOString().slice(0,10)}.pdf`;
      doc.save(fileName);
      
      btnPdf.textContent = originalText;
      btnPdf.disabled = false;
      alert('PDF generado perfecto');
    }

    // Evento del botÃ³n: 6 filas x 6 columnas, precio "visto en pagina"
    btnPdf.addEventListener('click', () => {
      generatePDF(6, 6); 
    });

    async function load() {
      try {
        let all = [];
        let from = 0;
        const step = 1000;
        while (true) {
          const { data, error } = await supa.from('productos').select('*').range(from, from + step - 1);
          if (error) throw error;
          if (!data || data.length === 0) break;
          all = all.concat(data);
          from += step;
        }

        PRODUCTS = all.map(p => ({
          id: p.id,
          nombre: p.nombre || '',
          precio: parsePrice(p.precio),
          categoria: p.categoria || '',
          imagen: p.imagen || ''
        }));

        PRODUCTS.sort((a, b) => {
          const catA = normalizeCategory(a.categoria);
          const catB = normalizeCategory(b.categoria);
          return catA.localeCompare(catB) || a.nombre.localeCompare(b.nombre);
        });

        window.PRODUCTS = PRODUCTS;

        grid.className = `grid cols-${currentCols}`;
        updateColsToggleText();
        applyFilters();

        const logoImg = document.getElementById('logoImg');
        const logoUrl = getImageUrl('logo.png');
        if (logoUrl) {
          const tester = new Image();
          tester.onload = () => logoImg.src = logoUrl;
          tester.onerror = () => logoImg.src = 'https://via.placeholder.com/600x200/7ED957/ffffff?text=DISTRIBUIDORA+FUNAZ';
          tester.src = logoUrl;
        } else {
          logoImg.src = 'https://via.placeholder.com/600x200/7ED957/ffffff?text=DISTRIBUIDORA+FUNAZ';
        }

      } catch (e) {
        console.error('Error:', e);
        empty.style.display = 'block';
      }
    }

    load();
  </script>
