<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Distribuidora Funaz - Mayorista/Minorista en San Juan</title>
  <meta name="description" content="Distribuidora Funaz ofrece productos mayoristas en San Juan: alimentos, limpieza, perfumería y más. Pedí por WhatsApp y recibí tu pedido fácil y rápido.">
  <meta name="keywords" content="distribuidora mayorista, alimentos San Juan, perfumería, limpieza, Funaz, productos mayoristas, distribuidora san juan">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green-apple: #7ED957;
      --bg: #f7fbf7;
      --card: #fff;
      --muted: #6b6b6b;
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: Inter, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
      margin: 0;
      background: linear-gradient(180deg, var(--bg), #eef7ee);
      color: #0b2a12;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 0;
      background: linear-gradient(90deg, rgba(255,255,255,0.6), transparent);
      backdrop-filter: blur(4px);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .logo {
      width: 100%;
      max-width: 520px;
    }
    .logo img {
      width: 100%;
      object-fit: contain;
    }
    .wrap {
      margin: 28px auto;
      padding: 0 20px;
    }
    .topbar {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: nowrap;
    }
    .search {
      flex: 1;
    }
    .cat-wrapper {
      flex-shrink: 0;
      margin-left: auto;
    }
    .search input {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #dfeede;
      min-width: 220px;
    }
    .grid {
      display: grid;
      gap: 18px;
    }
    .grid.cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
    .grid.cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    .grid.cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    .grid.cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
    .grid.cols-5 { grid-template-columns: repeat(5, minmax(0, 1fr)); }
    .grid.cols-6 { grid-template-columns: repeat(6, minmax(0, 1fr)); }
    .grid.cols-7 { grid-template-columns: repeat(7, minmax(0, 1fr)); }
    .grid.cols-8 { grid-template-columns: repeat(8, minmax(0, 1fr)); }
    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 8px 22px rgba(18,64,22,0.06);
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 240px;
    }
    .thumb {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      overflow: hidden;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .name {
      font-weight: 700;
      color: #08330f;
      font-size: 16px;
      line-height: 1.2;
      overflow-wrap: break-word;
    }
    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    .price {
      font-weight: 800;
      color: #063b11;
      font-size: 18px;
    }
    .muted {
      color: var(--muted);
      font-size: 13px;
      overflow-wrap: break-word;
    }
    .empty {
      padding: 40px;
      border-radius: 12px;
      background: #fff;
      text-align: center;
      color: var(--muted);
      box-shadow: 0 6px 18px rgba(18,64,22,0.04);
    }
    .cat-toggle{
      appearance: none;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(6,59,17,0.06);
      background: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(6,59,17,0.04);
      min-width: 120px;
    }
    .cat-menu{
      position: absolute;
      right: 0;
      top: calc(100% + 10px);
      min-width: 200px;
      max-height: 320px;
      overflow:auto;
      background: var(--card);
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 14px 40px rgba(6,59,17,0.08);
      border: 1px solid rgba(0,0,0,0.04);
      list-style: none;
      margin: 0;
      z-index: 60;
    }
    .cat-menu li{
      margin: 6px 0;
    }
    .cat-menu button {
      width: 100%;
      text-align: left;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-weight: 600;
    }
    .cat-menu button:hover { transform: translateX(4px); }
    .cat-menu button.active {
      background: var(--green-apple);
      color: #05310b;
      font-weight: 800;
      box-shadow: 0 6px 18px rgba(7,50,14,0.06);
    }
    @media (max-width: 600px) {
      .topbar { flex-wrap: wrap; gap: 8px; }
      .search { order: 0; flex-basis: 100%; }
      .search input { min-width: 0; width: 100%; }
      .cols-wrapper { order: 1; margin-left: 0; }
      .cat-wrapper { order: 2; margin-left: auto; }
      .grid { gap: 12px; }
      .card { min-height: auto; padding: 16px; gap: 12px; border-radius: 16px; }
      .thumb { aspect-ratio: 1 / 1; border-radius: 12px; }
      .name { font-size: 18px; line-height: 1.3; }
      .meta { flex-direction: column; align-items: flex-start; gap: 4px; }
      .price { font-size: 20px; align-self: flex-start; }
      .muted { font-size: 14px; align-self: flex-start; }
      .wrap { padding: 0 16px; margin: 20px auto; }
      header { padding: 20px 0; }
      .brand { flex-direction: column; gap: 12px; padding: 0 16px; }
      .cat-toggle { padding: 12px 16px; font-size: 14px; }
      .topbar { margin-bottom: 20px; }
      .search input { padding: 14px 16px; font-size: 16px; }
      #colsMenu { left: 0; right: auto; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand" style="justify-content:center;width:100%; flex-direction: column; align-items: center;">
      <div class="logo logo-wide">
        <img id="logoImg" src="" alt="Logo">
      </div>
      <div class="subtitle" style="margin-top:10px; text-align:center; font-size:14px; color:#6b6b6b;">
        <a href="https://distribuidorapedidos.onrender.com" style="color:green; text-decoration:underline; font-weight:bold;">Haz tu pedido aquí</a>
        · Consultas: 2645422870 · Ubicación: Cristóbal Colón 1740.
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="topbar">
      <div class="search">
        <input id="search" placeholder="Buscar producto..." />
      </div>
      <div class="cols-wrapper" style="position:relative; flex-shrink: 0;">
        <button id="colsToggle" class="cat-toggle">Columnas: 3 ▾</button>
        <ul id="colsMenu" class="cat-menu" hidden></ul>
      </div>
      <div class="cat-wrapper" style="position:relative; flex-shrink: 0;">
        <button id="catToggle" class="cat-toggle">Categorías ▾</button>
        <ul id="categoriesMenu" class="cat-menu" hidden></ul>
      </div>
    </div>

    <section id="productsArea">
      <div id="grid" class="grid"></div>
      <div id="empty" class="empty" style="display:none;margin-top:18px">No se encontraron productos.</div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const { createClient } = window.supabase;

    const supa = createClient(
      'https://slroycxifwezthdomkny.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNscm95Y3hpZndlenRoZG9ta255Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyNzIzNDIsImV4cCI6MjA3MTg0ODM0Mn0.OhgCTvtvdvOejXS9iXPX8rkg3Dh_jBkWObwhL-HnDB8'
    );

    const FIXED_CATEGORIES = [
      "Todas", "OFERTAS", "ALIMENTOS", "BEBIDAS", "ANALGESICOS", "ENCENDEDORES", "CREMAS",
      "DESODORANTES", "GALLETAS Y GOLOSINAS", "JUGOS", "LIMPIEZA",
      "PAPELES Y BOLSAS", "PEGAMENTOS", "PERFUMERIA", "REPELENTES", "ACCESORIOS",
      "SHAMPO Y ENJUAGUE", "TINTURAS NANTYR"
    ];

    const COL_OPTIONS = [1,2,3,4];

    let PRODUCTS = [];
    let currentCategory = 'Todas';
    let currentCols = 2;

    const empty = document.getElementById('empty');
    const grid = document.getElementById('grid');
    const categoriesMenu = document.getElementById('categoriesMenu');
    const catToggle = document.getElementById('catToggle');
    const colsMenu = document.getElementById('colsMenu');
    const colsToggle = document.getElementById('colsToggle');
    const searchInput = document.getElementById('search');

    function parsePrice(v){
      if (v === null || v === undefined) return 0;
      if (typeof v === 'number') return v;
      const s = String(v).trim().replace(/\./g,'').replace(',', '.');
      const n = parseFloat(s);
      return isNaN(n) ? 0 : n;
    }

    function formatMoney(n){
      return new Intl.NumberFormat('es-AR', {
        style:'currency',
        currency:'ARS'
      }).format(n);
    }

    function normalizeCategory(c){
      if(!c) return 'Otros';
      const s = String(c).trim();
      return FIXED_CATEGORIES.includes(s) ? s : 'Otros';
    }

    function getImageUrl(fileName) {
      if (!fileName) return '';
      const cleanFileName = fileName.trim().replace(/^imagenes\//, '');
      const { data } = supa.storage.from('imagenes').getPublicUrl(cleanFileName);
      return data.publicUrl || '';
    }

    function buildCategoryMenu(){
      categoriesMenu.innerHTML = '';
      FIXED_CATEGORIES.forEach(cat => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.textContent = cat;
        btn.className = (cat === currentCategory ? 'active' : '');
        btn.onclick = (e) => {
          e.stopPropagation();
          currentCategory = cat;
          categoriesMenu.querySelectorAll('button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          applyFilters();
          closeCatMenu();
        };
        li.appendChild(btn);
        categoriesMenu.appendChild(li);
      });
    }

    function openCatMenu(){
      categoriesMenu.hidden = false;
      catToggle.setAttribute('aria-expanded', 'true');
    }

    function closeCatMenu(){
      categoriesMenu.hidden = true;
      catToggle.setAttribute('aria-expanded', 'false');
    }

    catToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      if (categoriesMenu.hidden) {
        buildCategoryMenu();
        openCatMenu();
      } else {
        closeCatMenu();
      }
    });

    function buildColsMenu(){
      colsMenu.innerHTML = '';
      COL_OPTIONS.forEach(n => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.textContent = n;
        btn.className = (n === currentCols ? 'active' : '');
        btn.onclick = (e) => {
          e.stopPropagation();
          currentCols = n;
          colsMenu.querySelectorAll('button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          grid.className = `grid cols-${n}`;
          updateColsToggle();
          closeColsMenu();
        };
        li.appendChild(btn);
        colsMenu.appendChild(li);
      });
    }

    function updateColsToggle(){
      colsToggle.textContent = `Columnas: ${currentCols} ▾`;
    }

    function openColsMenu(){
      colsMenu.hidden = false;
      colsToggle.setAttribute('aria-expanded', 'true');
    }

    function closeColsMenu(){
      colsMenu.hidden = true;
      colsToggle.setAttribute('aria-expanded', 'false');
    }

    colsToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      if (colsMenu.hidden) {
        buildColsMenu();
        openColsMenu();
      } else {
        closeColsMenu();
      }
    });

    document.addEventListener('click', (ev) => {
      const outsideCat = !ev.composedPath().includes(categoriesMenu) && !ev.composedPath().includes(catToggle);
      if (outsideCat) closeCatMenu();
      const outsideCols = !ev.composedPath().includes(colsMenu) && !ev.composedPath().includes(colsToggle);
      if (outsideCols) closeColsMenu();
    });

    document.addEventListener('keydown', (ev) => {
      if (ev.key === 'Escape') {
        closeCatMenu();
        closeColsMenu();
      }
    });

    function createCard(p) {
      const card = document.createElement('article');
      card.className = 'card';
      const displayedPrice = formatMoney(parsePrice(p.precio) * 1.10);

      const img = document.createElement('img');
      const placeholderUrl = getImageUrl('placeholder.png');
      img.src = placeholderUrl;
      img.alt = p.nombre || 'Producto';

      if (p.imagen) {
        const imgPath = p.imagen.trim();
        const publicUrl = getImageUrl(imgPath);
        if (publicUrl) {
          const realImg = new Image();
          realImg.src = publicUrl;
          realImg.onload = () => { img.src = publicUrl; };
          realImg.onerror = () => { img.src = placeholderUrl; };
        }
      }

      card.innerHTML = `
        <div class="thumb"></div>
        <div class="name">${p.nombre || 'Sin nombre'}</div>
        <div class="meta">
          <div class="price">${displayedPrice}</div>
          <div class="muted">${p.categoria ? normalizeCategory(p.categoria) : ''}</div>
        </div>
      `;
      card.querySelector('.thumb').appendChild(img);
      return card;
    }

    function renderProducts(list){
      grid.innerHTML = '';
      if(!list || list.length === 0){
        empty.style.display = 'block';
        return;
      }
      empty.style.display = 'none';
      list.forEach(p => grid.appendChild(createCard(p)));
    }

    function applyFilters(){
      const q = searchInput.value.trim().toLowerCase();
      let list = PRODUCTS.slice();
      if(currentCategory && currentCategory !== 'Todas'){
        list = list.filter(p => (p.categoria || '').toLowerCase().includes(currentCategory.toLowerCase()));
      }
      if(q){
        list = list.filter(p => (p.nombre || '').toLowerCase().includes(q));
      }
      renderProducts(list);
    }

    searchInput.addEventListener('input', applyFilters);

    async function load() {
      try {
        const step = 1000;
        let from = 0;
        let all = [];
        let done = false;
        while (!done) {
          const { data, error } = await supa
            .from('productos')
            .select('*')
            .order('id', { ascending: true })
            .range(from, from + step - 1);
          if (error) throw error;
          if (!data.length) done = true;
          else {
            all = all.concat(data);
            from += step;
          }
        }

        PRODUCTS = all.map(p => ({
          id: p.id ?? null,
          nombre: p.nombre ?? '',
          precio: parsePrice(p.precio),
          categoria: p.categoria ?? '',
          stock: p.stock ?? 0,
          imagen: p.imagen ?? ''
        }));

        console.log('Loaded products count:', PRODUCTS.length);

        window.PRODUCTS = PRODUCTS; // ← hacemos global

        if (window.innerWidth <= 600) {
          currentCols = 2;
        }
        grid.className = `grid cols-${currentCols}`;
        buildCategoryMenu();
        buildColsMenu();
        updateColsToggle();
        applyFilters();

        window.addEventListener('orientationchange', () => {
          setTimeout(() => {
            if (window.innerWidth <= 600) {
              currentCols = 2;
              grid.className = `grid cols-${currentCols}`;
              updateColsToggle();
            }
          }, 300);
        });

        const logoImg = document.getElementById('logoImg');
        const logoUrl = getImageUrl('logo.png');
        const placeholderUrl = getImageUrl('placeholder.png');
        logoImg.src = logoUrl || placeholderUrl;

      } catch (e) {
        console.error('Error al cargar productos:', e);
        empty.style.display = 'block';
      }
    }

    load();

    // ==================== FUNCIÓN PARA GENERAR PDF (solo consola) ====================
    async function generatePDF(rows = 6, cols = 6, priceMod = 0) {
      if (!PRODUCTS || PRODUCTS.length === 0) {
        alert('Los productos aún no se cargaron. Esperá unos segundos y volvé a intentar.');
        return;
      }

      if (typeof jsPDF === 'undefined') {
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
        document.head.appendChild(script);
        await new Promise(resolve => script.onload = resolve);
      }
      const { jsPDF } = window.jspdf;

      const categories = {};
      PRODUCTS.forEach(p => {
        const cat = normalizeCategory(p.categoria) || 'Otros';
        if (!categories[cat]) categories[cat] = [];
        const price = parsePrice(p.precio) * (1 + priceMod / 100);
        categories[cat].push({
          name: p.nombre || 'Sin nombre',
          price: price.toFixed(2),
          imgSrc: getImageUrl(p.imagen)
        });
      });

      const doc = new jsPDF({ orientation: 'landscape', unit: 'mm', format: 'a4' });
      const pageWidth = 297;
      const pageHeight = 210;
      const margin = 10;
      const cellWidth = (pageWidth - 2 * margin) / cols;
      const cellHeight = (pageHeight - 2 * margin - 20) / rows;

      let y = margin + 15;
      let colIndex = 0;

      for (const [cat, items] of Object.entries(categories)) {
        doc.setFontSize(16);
        doc.text(cat, margin, margin + 8);
        y = margin + 20;

        for (const prod of items) {
          if (y + cellHeight > pageHeight - margin) {
            doc.addPage();
            y = margin + 10;
            colIndex = 0;
          }

          const x = margin + colIndex * cellWidth;

          if (prod.imgSrc) {
            try {
              const imgData = await new Promise((resolve) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                  const canvas = document.createElement('canvas');
                  canvas.width = img.width;
                  canvas.height = img.height;
                  const ctx = canvas.getContext('2d');
                  ctx.drawImage(img, 0, 0);
                  resolve(canvas.toDataURL('image/jpeg', 0.9));
                };
                img.onerror = () => resolve(null);
                img.src = prod.imgSrc + '?t=' + Date.now();
              });
              if (imgData) {
                doc.addImage(imgData, 'JPEG', x + 4, y + 2, cellWidth - 8, cellHeight * 0.58);
              }
            } catch (e) {}
          }

          const lines = doc.splitTextToSize(prod.name, cellWidth - 10);
          doc.setFontSize(9);
          doc.text(lines, x + 4, y + cellHeight * 0.65);
          doc.setFontSize(11);
          doc.text(`$${prod.price}`, x + 4, y + cellHeight - 8);

          colIndex++;
          if (colIndex >= cols) {
            colIndex = 0;
            y += cellHeight;
          }
        }
        y += 12; // espacio entre categorías
      }

      const fileName = `Catalogo_Funaz_${new Date().toISOString().slice(0,10)}.pdf`;
      doc.save(fileName);
      console.log('PDF descargado →', fileName);
    }

    // Mensaje de confirmación en consola
    console.log('%cFunción generatePDF lista!', 'color: #7ED957; font-size: 16px; font-weight: bold;');
    console.log('Usala así:');
    console.log('  generatePDF()                 → 6×6, precio original');
    console.log('  generatePDF(7,6,25)           → 7 filas × 6 columnas +25%');
    console.log('  generatePDF(5,5,-10)          → 5×5 con 10% descuento');
  </script>
</body>
</html>
