<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Distribuidora Funaz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --green-apple: #7ED957;
      --bg: #f7fbf7;
      --card: #ffffff;
      --muted: #6b6b6b;
      --radius: 12px;
    }
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0;background:linear-gradient(180deg,var(--bg),#eef7ee);color:#0b2a12}

    header{display:flex;align-items:center;gap:20px;padding:30px 28px;background:linear-gradient(90deg,rgba(255,255,255,0.6),transparent);backdrop-filter: blur(4px);}
    .brand{display:flex;align-items:center;gap:18px}
    .logo{width:140px;height:140px;border-radius:16px;overflow:hidden;flex-shrink:0;background:var(--card);display:flex;align-items:center;justify-content:center;box-shadow:0 8px 28px rgba(18,64,22,0.06)}
    .logo img{width:100%;height:100%;object-fit:cover;display:block}
    .logoText{font-weight:800;color:#08330f;font-size:28px;line-height:1;text-transform:uppercase}

    .title{line-height:1}
    .title h1{font-size:34px;margin:0;color:#08330f}
    .title p{margin:6px 0 0;font-size:14px;color:var(--muted)}

    .wrap{max-width:1200px;margin:28px auto;padding:0 20px}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    .search{display:flex;gap:10px;align-items:center}
    .search input{padding:12px 14px;border-radius:10px;border:1px solid #dfeede;background:transparent;min-width:240px}

    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:18px}
    @media (max-width:1000px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:700px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:420px){.grid{grid-template-columns:1fr}}

    .card{background:var(--card);border-radius:14px;padding:14px;box-shadow:0 8px 22px rgba(18,64,22,0.06);display:flex;flex-direction:column;gap:10px;min-height:240px}
    .thumb{height:150px;border-radius:10px;overflow:hidden;background:linear-gradient(180deg,rgba(126,217,87,0.12),rgba(126,217,87,0.04));display:flex;align-items:center;justify-content:center}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .name{font-weight:700;color:#08330f;margin:0;font-size:16px}
    .meta{display:flex;justify-content:space-between;align-items:center;gap:10px}
    .price{font-weight:800;color:#063b11;font-size:18px}
    .muted{color:var(--muted);font-size:13px}

    footer{margin:36px 0 80px;text-align:center;color:var(--muted)}

    .empty{padding:40px;border-radius:12px;background:#fff;text-align:center;color:var(--muted);box-shadow:0 6px 18px rgba(18,64,22,0.04)}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo" id="logoWrap">
        <img src="imagenes/logo.png" alt="Logo" id="logoImg" onerror="this.style.display='none';document.getElementById('logoTextBig').style.display='block'">
        <div id="logoTextBig" class="logoText" style="display:none">Distribuidora Funaz</div>
      </div>
      <div class="title">
        <h1>Distribuidora Funaz</h1>
        <p>Productos al público — Precios calculados</p>
      </div>
    </div>
    <div style="margin-left:auto;text-align:right;color:var(--muted)">
      <div style="font-weight:700">Distribuidora Funaz</div>
      <div style="font-size:13px">Listado público</div>
    </div>
  </header>

  <main class="wrap">
    <div class="topbar">
      <div class="search">
        <input id="search" placeholder="Buscar producto..." />
      </div>
      <div style="text-align:right;color:var(--muted)">
        <div style="font-weight:600">Contactos y consultas</div>
      </div>
    </div>

    <section id="productsArea">
      <div id="grid" class="grid"></div>
      <div id="empty" class="empty" style="display:none;margin-top:18px">No se encontraron productos.</div>
    </section>

    <footer>
      © Distribuidora Funaz — Precios al público. El valor mostrado es el precio final (aplicado *1.10 a tu costo).
    </footer>
  </main>

  <script>
    const sampleData = [
      { "id": 8, "nombre": "BICARBONATO AROMA X10 U", "precio": 1436.97, "categoria": null, "stock": true, "imagen": "imagenes/8.jpg" },
      { "id": 9, "nombre": "CHIMICHURRI X 1KG", "precio": 8168.05, "categoria": null, "stock": true, "imagen": "imagenes/9.jpg" }
    ];

    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const search = document.getElementById('search');

    function formatMoney(n){
      try{ return new Intl.NumberFormat('es-AR',{style:'currency',currency:'ARS'}).format(n); }
      catch(e){ return '$' + Number(n).toFixed(2); }
    }

    function createCard(p){
      const card = document.createElement('article');
      card.className = 'card';

      const thumb = document.createElement('div');
      thumb.className = 'thumb';
      const img = document.createElement('img');
      let src = (p.imagen || 'imagenes/placeholder.png');
      if(src.startsWith('/')) src = src.slice(1);
      img.src = src;
      img.alt = p.nombre || 'Producto';
      img.onerror = function(){ this.onerror = null; this.src = 'imagenes/placeholder.png'; }
      thumb.appendChild(img);

      const name = document.createElement('h3');
      name.className = 'name';
      name.textContent = p.nombre || 'Sin nombre';

      const meta = document.createElement('div');
      meta.className = 'meta';

      const precioCalculado = Number(p.precio || 0) * 1.10;
      const priceEl = document.createElement('div');
      priceEl.className = 'price';
      priceEl.textContent = formatMoney(precioCalculado);

      const catEl = document.createElement('div');
      catEl.className = 'muted';
      catEl.textContent = p.categoria || '';

      meta.appendChild(priceEl);
      meta.appendChild(catEl);

      card.appendChild(thumb);
      card.appendChild(name);
      card.appendChild(meta);

      return card;
    }

    function renderProducts(list){
      grid.innerHTML = '';
      if(!list || !list.length){ empty.style.display='block'; return; }
      empty.style.display='none';
      list.forEach(p => grid.appendChild(createCard(p)));
    }

    // intenta parsear JSON de forma tolerante (quita comas iniciales, envuelve en array si hace falta, etc.)
    function tryParseFlexible(text){
      let t = text.trim();
      try{ return JSON.parse(t); }catch(e){}

      t = t.replace(/^[,\s]+/, '');
      if(!t.startsWith('[')) t = '[' + t;
      if(!t.endsWith(']')) t = t + ']';
      t = t.replace(/,\s*\]$/, ']');
      t = t.replace(/,\s*,/g, ',');

      try{ return JSON.parse(t); }catch(e){
        const objs = Array.from(t.matchAll(/{[^}]*}/g)).map(m => m[0]);
        if(objs.length){
          return objs.map(j => JSON.parse(j));
        }
        throw new Error('No se pudo parsear JSON');
      }
    }

    async function load(){
      try{
        const r = await fetch('productos.json', {cache: 'no-store'});
        if(!r.ok) throw new Error('No existe productos.json (HTTP ' + r.status + ')');
        const txt = await r.text();
        const data = tryParseFlexible(txt);
        if(!Array.isArray(data)) throw new Error('Formato inválido después del parseo');
        renderProducts(data);
      }catch(e){
        console.warn('No se pudo cargar productos.json — usando datos de ejemplo:', e.message);
        renderProducts(sampleData);
      }
    }

    search.addEventListener('input', ()=>{
      const q = search.value.trim().toLowerCase();
      Array.from(grid.children).forEach(card => {
        const name = card.querySelector('.name').textContent.toLowerCase();
        card.style.display = name.includes(q) ? '' : 'none';
      });
      const anyVisible = Array.from(grid.children).some(c => c.style.display !== 'none');
      empty.style.display = anyVisible ? 'none' : '';
    });

    load();
  </script>
</body>
</html>
