<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Distribuidora Funaz - Mayorista/Minorista en San Juan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green-apple: #7ED957;
      --bg: #f7fbf7;
      --card: #fff;
      --muted: #6b6b6b;
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: Inter, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
      margin: 0;
      background: linear-gradient(180deg, var(--bg), #eef7ee);
      color: #0b2a12;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 0;
      background: linear-gradient(90deg, rgba(255,255,255,0.6), transparent);
      backdrop-filter: blur(4px);
    }
    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 12px;
    }
    .logo img {
      width: 100%;
      max-width: 520px;
      object-fit: contain;
    }
    .wrap {
      margin: 28px auto;
      padding: 0 20px;
      max-width: 1400px;
    }
    .topbar {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .search {
      flex: 1;
      min-width: 220px;
    }
    .search input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #dfeede;
    }
    .grid {
      display: grid;
      gap: 18px;
    }
    .grid.cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
    .grid.cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    .grid.cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    .grid.cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
    .grid.cols-5 { grid-template-columns: repeat(5, minmax(0, 1fr)); }
    .grid.cols-6 { grid-template-columns: repeat(6, minmax(0, 1fr)); }
    .grid.cols-7 { grid-template-columns: repeat(7, minmax(0, 1fr)); }
    .grid.cols-8 { grid-template-columns: repeat(8, minmax(0, 1fr)); }
    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 8px 22px rgba(18,64,22,0.06);
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 240px;
    }
    .thumb {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      overflow: hidden;
      background: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .name {
      font-weight: 700;
      color: #08330f;
      font-size: 16px;
      line-height: 1.2;
    }
    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    .price {
      font-weight: 800;
      color: #063b11;
      font-size: 18px;
    }
    .muted {
      color: var(--muted);
      font-size: 13px;
    }
    .cat-toggle{
      appearance: none;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(6,59,17,0.06);
      background: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(6,59,17,0.04);
    }
    .cat-menu{
      position: absolute;
      right: 0;
      top: calc(100% + 10px);
      min-width: 200px;
      max-height: 320px;
      overflow:auto;
      background: var(--card);
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 14px 40px rgba(6,59,17,0.08);
      border: 1px solid rgba(0,0,0,0.04);
      list-style: none;
      margin: 0;
      z-index: 60;
    }
    .cat-menu button {
      width: 100%;
      text-align: left;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-weight: 600;
    }
    .cat-menu button:hover { background: #f0f8f0; }
    .cat-menu button.active {
      background: var(--green-apple);
      color: #05310b;
      font-weight: 800;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">
        <img id="logoImg" src="" alt="Logo">
      </div>
      <div style="text-align:center; font-size:14px; color:#6b6b6b;">
        <a href="https://distribuidorapedidos.onrender.com" style="color:green; text-decoration:underline; font-weight:bold;">Haz tu pedido aquí</a>
        · Consultas: 2645422870 · Ubicación: Cristóbal Colón 1740.
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="topbar">
      <div class="search">
        <input id="search" placeholder="Buscar producto..." />
      </div>
      <div style="position:relative;">
        <button id="colsToggle" class="cat-toggle">Columnas: 3 ▾</button>
        <ul id="colsMenu" class="cat-menu" hidden></ul>
      </div>
      <div style="position:relative;">
        <button id="catToggle" class="cat-toggle">Categorías ▾</button>
        <ul id="categoriesMenu" class="cat-menu" hidden></ul>
      </div>
    </div>

    <section id="productsArea">
      <div id="grid" class="grid"></div>
      <div id="empty" class="empty" style="display:none;margin-top:18px">
        No se encontraron productos.
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const { createClient } = window.supabase;

    const supa = createClient(
      'https://slroycxifwezthdomkny.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNscm95Y3hpZndlenRoZG9ta255Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyNzIzNDIsImV4cCI6MjA3MTg0ODM0Mn0.OhgCTvtvdvOejXS9iXPX8rkg3Dh_jBkWObwhL-HnDB8'
    );

    const FIXED_CATEGORIES = ["Todas","OFERTAS","ALIMENTOS","BEBIDAS","ANALGESICOS","ENCENDEDORES","CREMAS","DESODORANTES","GALLETAS Y GOLOSINAS","JUGOS","LIMPIEZA","PAPELES Y BOLSAS","PEGAMENTOS","PERFUMERIA","REPELENTES","ACCESORIOS","SHAMPO Y ENJUAGUE","TINTURAS NANTYR"];

    let PRODUCTS = [];
    let currentCategory = 'Todas';
    let currentCols = window.innerWidth <= 600 ? 2 : 3;

    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const searchInput = document.getElementById('search');
    const catToggle = document.getElementById('catToggle');
    const categoriesMenu = document.getElementById('categoriesMenu');
    const colsToggle = document.getElementById('colsToggle');
    const colsMenu = document.getElementById('colsMenu');

    function parsePrice(v){
      if (!v) return 0;
      const s = String(v).trim().replace(/\./g,'').replace(',','.');
      const n = parseFloat(s);
      return isNaN(n) ? 0 : n;
    }

    function formatMoney(n){
      return new Intl.NumberFormat('es-AR', { style:'currency', currency:'ARS' }).format(n);
    }

    function normalizeCategory(c){
      if(!c) return 'Otros';
      const s = String(c).trim().toUpperCase();
      return FIXED_CATEGORIES.find(cat => cat.toUpperCase() === s) || 'Otros';
    }

    function getImageUrl(fileName) {
      if (!fileName) return '';
      const clean = fileName.trim().replace(/^imagenes\//,'');
      const { data } = supa.storage.from('imagenes').getPublicUrl(clean);
      return data.publicUrl || '';
    }

    function buildCategoryMenu(){
      categoriesMenu.innerHTML = '';
      FIXED_CATEGORIES.forEach(cat => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = cat;
        btn.className = cat === currentCategory ? 'active' : '';
        btn.onclick = () => {
          currentCategory = cat;
          categoriesMenu.querySelectorAll('button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          applyFilters();
          categoriesMenu.hidden = true;
        };
        li.appendChild(btn);
        categoriesMenu.appendChild(li);
      });
    }

    catToggle.addEventListener('click', () => {
      if (categoriesMenu.hidden) {
        buildCategoryMenu();
        categoriesMenu.hidden = false;
      } else {
        categoriesMenu.hidden = true;
      }
    });

    function buildColsMenu(){
      colsMenu.innerHTML = '';
      [1,2,3,4,5,6,7,8].forEach(n => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = n;
        btn.className = n === currentCols ? 'active' : '';
        btn.onclick = () => {
          currentCols = n;
          grid.className = `grid cols-${n}`;
          colsMenu.querySelectorAll('button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          colsMenu.hidden = true;
          updateColsToggleText();
        };
        li.appendChild(btn);
        colsMenu.appendChild(li);
      });
    }

    function updateColsToggleText(){
      colsToggle.textContent = `Columnas: ${currentCols} ▾`;
    }

    colsToggle.addEventListener('click', () => {
      if (colsMenu.hidden) {
        buildColsMenu();
        colsMenu.hidden = false;
      } else {
        colsMenu.hidden = true;
      }
    });

    document.addEventListener('click', e => {
      if (!e.target.closest('#catToggle') && !e.target.closest('#categoriesMenu')) categoriesMenu.hidden = true;
      if (!e.target.closest('#colsToggle') && !e.target.closest('#colsMenu')) colsMenu.hidden = true;
    });

    function createCard(p) {
      const card = document.createElement('article');
      card.className = 'card';
      const price = formatMoney(parsePrice(p.precio) * 1.10);
      const img = document.createElement('img');
      const placeholder = getImageUrl('placeholder.png');
      img.src = placeholder;
      img.alt = p.nombre || '';
      if (p.imagen) {
        const url = getImageUrl(p.imagen.trim());
        if (url) {
          img.src = url;
        }
      }
      card.innerHTML = `
        <div class="thumb"></div>
        <div class="name">${p.nombre || ''}</div>
        <div class="meta">
          <div class="price">${price}</div>
          <div class="muted">${normalizeCategory(p.categoria)}</div>
        </div>
      `;
      card.querySelector('.thumb').appendChild(img);
      return card;
    }

    function renderProducts(list){
      grid.innerHTML = '';
      if (!list || list.length === 0) {
        empty.style.display = 'block';
        return;
      }
      empty.style.display = 'none';
      list.forEach(p => grid.appendChild(createCard(p)));
    }

    function applyFilters(){
      const q = searchInput.value.trim().toLowerCase();
      let list = PRODUCTS;
      if (currentCategory !== 'Todas') {
        list = list.filter(p => (p.categoria || '').toUpperCase().includes(currentCategory));
      }
      if (q) {
        list = list.filter(p => (p.nombre || '').toLowerCase().includes(q));
      }
      renderProducts(list);
    }

    searchInput.addEventListener('input', applyFilters);

    async function load() {
      try {
        let all = [];
        let from = 0;
        const step = 1000;
        while (true) {
          const { data, error } = await supa.from('productos').select('*').range(from, from + step - 1);
          if (error) throw error;
          if (!data || data.length === 0) break;
          all = all.concat(data);
          from += step;
        }

        PRODUCTS = all.map(p => ({
          id: p.id,
          nombre: p.nombre || '',
          precio: parsePrice(p.precio),
          categoria: p.categoria || '',
          imagen: p.imagen || ''
        }));

        window.PRODUCTS = PRODUCTS;
        console.log(`Productos cargados: ${PRODUCTS.length}`);

        grid.className = `grid cols-${currentCols}`;
        updateColsToggleText();
        applyFilters();

        const logoImg = document.getElementById('logoImg');
        logoImg.src = getImageUrl('logo.png') || getImageUrl('placeholder.png');

      } catch (e) {
        console.error('Error:', e);
        empty.style.display = 'block';
      }
    }

    load();

    // ==================== PDF DEFINITIVO - SIN ERRORES, IMÁGENES VISIBLES, PRECIOS ARGENTINOS ====================
    async function generatePDF(rows = 6, cols = 6, priceMod = 0) {
      if (!window.PRODUCTS || window.PRODUCTS.length === 0) {
        alert('Esperá que carguen los productos');
        return;
      }

      if (!window.jspdf) {
        await new Promise((resolve, reject) => {
          const s = document.createElement('script');
          s.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
          s.onload = resolve;
          s.onerror = reject;
          document.head.appendChild(s);
        });
      }

      const { jsPDF } = window.jspdf;

      const doc = new jsPDF({ orientation: 'landscape', unit: 'mm', format: 'a4' });
      const pageWidth = 297;
      const pageHeight = 210;
      const margin = 10;
      const cellWidth = (pageWidth - 2 * margin) / cols;
      const cellHeight = (pageHeight - 2 * margin - 20) / rows;

      const imgMaxPixels = 120; // máximo 120px → base64 pequeño

      let y = margin + 10;
      let colIndex = 0;

      const categories = {};
      window.PRODUCTS.forEach(p => {
        const cat = normalizeCategory(p.categoria) || 'Otros';
        if (!categories[cat]) categories[cat] = [];
        const price = parsePrice(p.precio) * (1 + priceMod / 100);
        categories[cat].push({
          name: p.nombre || '',
          price: price,
          imgSrc: getImageUrl(p.imagen)
        });
      });

      function formatARS(n) {
        return new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS' }).format(n);
      }

      for (const [cat, items] of Object.entries(categories)) {
        doc.setFontSize(18);
        doc.setFont('helvetica', 'bold');
        doc.text(cat, margin, y);
        y += 10;

        for (const prod of items) {
          if (y + cellHeight > pageHeight - margin) {
            doc.addPage();
            y = margin + 10;
            colIndex = 0;
          }

          const x = margin + colIndex * cellWidth;

          if (prod.imgSrc) {
            try {
              const imgData = await Promise.race([
                new Promise(resolve => {
                  const img = new Image();
                  img.crossOrigin = 'anonymous';
                  img.onload = () => {
                    let w = img.width;
                    let h = img.height;
                    if (w > imgMaxPixels || h > imgMaxPixels) {
                      const r = imgMaxPixels / Math.max(w, h);
                      w *= r;
                      h *= r;
                    }
                    const canvas = document.createElement('canvas');
                    canvas.width = w;
                    canvas.height = h;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, w, h);
                    resolve(canvas.toDataURL('image/jpeg', 0.6));
                  };
                  img.onerror = () => resolve(null);
                  img.src = prod.imgSrc;
                }),
                new Promise(resolve => setTimeout(() => resolve(null), 3000))
              ]);

              if (imgData) {
                const imgH = cellHeight * 0.6;
                const imgW = cellWidth * 0.85;
                const imgX = x + (cellWidth - imgW) / 2;
                doc.addImage(imgData, 'JPEG', imgX, y + 5, imgW, imgH);
              }
            } catch (e) {}
          }

          doc.setFontSize(11);
          doc.setFont('helvetica', 'bold');
          const lines = doc.splitTextToSize(prod.name, cellWidth - 12);
          doc.text(lines, x + 6, y + cellHeight * 0.7);

          doc.setFontSize(14);
          doc.setTextColor(6, 59, 17);
          doc.setFont('helvetica', 'bold');
          doc.text(formatARS(prod.price), x + 6, y + cellHeight - 10);

          colIndex++;
          if (colIndex >= cols) {
            colIndex = 0;
            y += cellHeight;
          }
        }

        y += 18;
      }

      const fileName = `Catalogo_Funaz_${new Date().toISOString().slice(0,10)}.pdf`;
      doc.save(fileName);
      alert('PDF generado PERFECTO');
      console.log('PDF listo → ' + fileName);
    }

    console.log('%c¡VERSIÓN FINAL! generatePDF(6,6,20) → todo perfecto', 'color: white; background: #063b11; padding: 20px; font-size: 22px; font-weight: bold');
  </script>
</body>
</html>
